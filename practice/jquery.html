    <script>
        $(function(){
            // $('#para').css("color", "red")
            $("#para").on({
                mouseenter:function(){
                    $(this).css("background-color", "purple")
                },  
                mouseleave:function(){
                    $(this).css("background-color", "red")

                }
            })
        });
       
    
    </script>
