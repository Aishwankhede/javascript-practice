<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Problems</title>
</head>

<body>
    <script>
        let month = "April";
        switch (month) {
            case "jan":
                console.log("The Month is first");
                break;
            case "Feb":
                console.log("The Month is second");
                break;
            case "March":
                console.log("The Month is third");
                break;
            case "April":
                console.log("The Month is fourth");
                break;
            default:
                console.log("Invalid")

        }
    </script>
</body>

</html>
